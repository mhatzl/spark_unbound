# Main workflow with Ubuntu as target os
name: Main-Ubuntu

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-prove:
    name: Build and prove the Spark_Unbound crate
    runs-on: ubuntu-latest

    steps:
      # Checks-out repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v2
      
      - uses: ada-actions/toolchain@ce2021
        with:
          distrib: community
          
      - uses: alire-project/setup-alire@latest-stable

      - name: Set alr toolchain manually
        run: |
          alr toolchain --disable-assistant
          alr toolchain --select gnat_external
      
      - name: Alire build
        run: alr build

      - name: Run GNATprove
        run: gnatprove -Pspark_unbound.gpr --level=4 --proof-warnings


  test:
    name: Run tests for the Spark_Unbound crate
    runs-on: ubuntu-latest
    env:
      TEST_DIR: tests

    steps:
      - uses: actions/checkout@v2
      
      - uses: ada-actions/toolchain@ce2021
        with:
          distrib: community
          
      - uses: alire-project/setup-alire@latest-stable

      - name: Set alr toolchain 
        run: |
          cd $TEST_DIR
          alr toolchain --disable-assistant
          alr toolchain --select gnat_external
      
      - name: Alire build
        run: |
          cd $TEST_DIR
          alr build
      
      # Note: Currently failed tests still lead to success
      - name: Run tests
        run: |
          cd $TEST_DIR
          alr run
        
          
